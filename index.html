<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Олина игра</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h1>Невеста на миллион (ответов) <span class="edit-mode-indicator" id="edit-mode-indicator">Режим редактирования</span></h1>
        </div>

        <div class="board"></div>

        <div class="score-board">
            <!-- Команды будут добавлены динамически через JavaScript -->
        </div>

        <div class="controls">
            <button class="reset-btn" id="reset-btn">Начать сначала</button>
            <button class="edit-btn" id="edit-mode-btn">Режим редактирования</button>
        </div>
    </div>

    <!-- Модальное окно вопроса - обновленная структура -->
    <div class="modal" id="question-modal">
        <div class="modal-content">
            <div class="question-text" id="modal-question"></div>
            <div id="modal-content-container"></div>
            <div class="answer-text" id="modal-answer"></div>
            <div class="button-container">
                <button id="show-answer-btn">Показать ответ</button>
                <button id="close-modal-btn">Закрыть</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно редактирования вопроса -->
    <div class="edit-modal" id="edit-modal">
        <div class="edit-modal-content">
            <h2>Редактирование вопроса</h2>

            <div class="edit-form">
                <div class="form-group">
                    <label for="edit-question">Текст вопроса:</label>
                    <textarea id="edit-question" placeholder="Введите вопрос"></textarea>
                </div>

                <div class="form-group">
                    <label for="edit-answer">Ответ:</label>
                    <input type="text" id="edit-answer" placeholder="Введите ответ">
                </div>

                <div class="form-group">
                    <label for="edit-price">Стоимость:</label>
                    <input type="number" id="edit-price" min="100" step="100" value="100">
                </div>

                <div class="form-group">
                    <label for="edit-type">Тип вопроса:</label>
                    <select id="edit-type">
                        <option value="text">Текстовый вопрос</option>
                        <option value="image_choice">Выбор из изображений</option>
                        <option value="image_choice_open">Открытый вопрос с изображениями</option>
                        <option value="open">Открытый вопрос</option>
                        <option value="text_image_answer">Вопрос с ответом-картинкой</option>
                        <option value="audio_question">Аудио-вопрос</option>
                        <option value="multiple_choice_image_answer">Вопрос с вариантами и ответом-картинкой</option>
                    </select>
                </div>

                <div class="edit-image-block" id="edit-image-block">
                    <h3>Изображения для вопроса</h3>
                    <div id="edit-image-urls"></div>
                    <button type="button" class="add-image-btn" id="add-image-btn">+ Добавить изображение</button>

                    <div class="edit-correct-image-block" id="edit-correct-image-block">
                        <div class="form-group">
                            <label for="edit-correct-image">Индекс правильного изображения (начиная c 0):</label>
                            <input type="number" id="edit-correct-image" min="0" value="0">
                        </div>
                    </div>
                </div>

                <!-- Блок для вопроса с ответом-картинкой -->
                <div class="form-group" id="edit-image-answer-block">
                    <label for="edit-answer-image">URL изображения для ответа:</label>
                    <input type="text" id="edit-answer-image" placeholder="Введите URL изображения для ответа">
                </div>

                <!-- Блок для аудио-вопроса -->
                <div class="form-group" id="edit-audio-block">
                    <h3>Аудио для вопроса</h3>
                    <label for="edit-audio-src">URL аудио для вопроса:</label>
                    <input type="text" id="edit-audio-src" placeholder="Введите URL аудио для вопроса">

                    <label for="edit-answer-audio">URL аудио для ответа (опционально):</label>
                    <input type="text" id="edit-answer-audio" placeholder="Введите URL аудио для ответа">
                </div>

                <!-- Блок для вариантов ответов -->
                <div class="form-group" id="edit-multiple-choice-block">
                    <h3>Варианты ответов</h3>
                    <div id="options-container"></div>
                    <div class="form-group">
                        <label for="edit-correct-option">Индекс правильного варианта (начиная с 0):</label>
                        <input type="number" id="edit-correct-option" min="0" max="3" value="0">
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button class="save-btn" id="save-edit-btn">Сохранить</button>
                <button id="cancel-edit-btn">Отмена</button>
            </div>
        </div>
    </div>
</body>

</html>
